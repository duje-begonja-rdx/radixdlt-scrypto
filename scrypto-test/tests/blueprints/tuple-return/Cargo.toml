[package]
name = "tuple-return"
version = "1.1.1"
edition = "2021"

[dependencies]
sbor = { path = "../../../../sbor", default-features = false }
scrypto = { path = "../../../../scrypto", default-features = false }

[features]
default = ["std"]
test = []

std = ["sbor/std", "scrypto/std"]
alloc = ["sbor/alloc", "scrypto/alloc"]

[lib]
bench = false
doctest = false
crate-type = ["cdylib", "lib"]

